<body>
  <h2 class="system">Sistema de Reservas</h2>
  <form id="reservationForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" autocomplete="given-name" required><br>

    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" autocomplete="tel" required><br>

    <label for="date">Fecha:</label>
    <input type="date" id="date" required><br>

    <label for="time">Hora:</label>
    <input type="time" id="time" required><br>

    <label for="service">Servicio:</label>
    <select id="service" required>
        <option value="" disabled selected>Selecciona un servicio</option>
        <option value="web">Correa distribución</option>
        <option value="mobile">Cambio de filtro de partículas</option>
        <option value="data">Limpieza completa</option>
        <option value="design">Cambio pastillas de freno</option>
    </select><br>

    <button class="button" type="submit">Reservar</button>
  </form>

  <div data-aos="fade-up" id="statusMessage"></div>
  <div id="reservationsList">
    <h3>Mis Reservas:</h3>
    <ul id="reservations"></ul>
  </div>
